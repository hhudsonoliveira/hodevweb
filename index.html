<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=./web/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0a1530;
      color: #e6f0ff;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(108, 92, 231, 0.3);
      border-top: 4px solid #6c5ce7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecionando para Hodevweb...</p>
    <p><a href="./web/index.html" style="color: #6c5ce7;">Clique aqui se n√£o for redirecionado automaticamente</a></p>
  </div>
  <script>
    // Fallback redirect
    setTimeout(() => {
      window.location.href = './web/index.html';
    }, 100);
  </script>
</body>
</html>
